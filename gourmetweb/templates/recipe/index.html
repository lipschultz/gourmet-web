{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Recipes{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for recipe in recipes %}
    <article class="post">
      <header>
        <div>
          <h1><a href="{{ url_for('recipe.recipe', id=recipe['id']) }}">{{ recipe['title'] }}</a></h1>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr />
    {% endif %}
  {% endfor %}
{% endblock %}
